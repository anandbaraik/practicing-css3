<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between;padding: 0 100px; box-shadow: 2px 1px #eee;">
        <img src="./logo.svg" alt="Zerodha" srcset="./logo.svg" width="120" height="20px" style="padding-top: 20px;">
        <div style="display: flex;">
            <span style="padding: 20px; color: #666;cursor: pointer;">
                Signup
            </span>
            <span style="padding: 20px; color: #666;cursor: pointer;">
                About
            </span>
            <span style="padding: 20px; color: #666;cursor: pointer;">
                Products
            </span>
            <span style="padding: 20px; color: #666;cursor: pointer;">
                Pricing
            </span>
            <span style="padding: 20px; color: #666;cursor: pointer;">
                Support
            </span>
        </div>
    </div>
    <div style="display: flex; justify-content: center;padding: 30px 0;">
        <img src="./landing.png" alt="landing-image" srcset="./landing.png" style="width: 100%;max-width: 100%;">
    </div>
   <div style="display: flex;justify-content: center;">
        <h1>
            Invest in everything
        </h1>
   </div>
   <div style="display: flex;justify-content: center;">
        <h3>
            Online platform to invest in stocks, derivatives, mutual funds, and more
        </h3>
    </div>
    <div style="display: flex;justify-content: center;padding-bottom: 20px;">
        <button type="button" style="background-color: blue;color: #fff;border-radius: 2px; border: transparent;padding: 10px 15px;cursor: pointer;font-size: 20px;">
            Sign up now
        </button>
    </div>
</body>
</html>
